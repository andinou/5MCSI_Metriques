<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }

        .contact-form, .contact-info {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .contact-form h2, .contact-info h2 {
            margin-bottom: 20px;
            color: #34495e;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

        .contact-info p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contactez-Nous</h1>
    </header>

    <div class="container">
        <div class="contact-section">
            <!-- Formulaire de contact -->
            <div class="contact-form">
                <h2>Laissez-nous un message</h2>
                <form action="#" method="POST">
                    <input type="text" name="nom" placeholder="Votre nom" required>
                    <input type="email" name="email" placeholder="Votre e-mail" required>
                    <input type="text" name="sujet" placeholder="Sujet" required>
                    <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </div>

            <!-- Informations de contact -->
            <div class="contact-info">
                <h2>Informations de Contact</h2>
                <p><strong>Adresse :</strong> 123 Avenue des Champs, Paris, France</p>
                <p><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
                <p><strong>Email :</strong> <a href="mailto:contact@exemple.com">contact@exemple.com</a></p>
                <p><strong>Horaires :</strong> Lundi - Vendredi : 9h00 - 18h00</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Votre Société. Tous droits réservés.</p>
    </footer>

</body>
</html>
